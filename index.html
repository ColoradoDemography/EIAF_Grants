<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Year to Year Job Change in Colorado</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/themes/dark/main.css">
    <script src="https://js.arcgis.com/4.17/"></script>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #infoDiv {
        padding: 8px;
      }
    </style>
    <script src="js/app.js"></script>
  </head>
    <body>
    <div id="viewDiv"></div>
    <div id="infoDiv" class="esri-widget">
      Select Field:
      <select id="field-select" class="esri-widget">
        <option value="Total" selected>All Industries</option>
        <option value="Goods">&#160;Goods-Producing</option>
        <option value="NatRes">&#160;&#160;Natural Resources & Mining</option>
        <option value="Const">&#160;&#160;Construction</option>
        <option value="Manuf">&#160;&#160;Manufacturing</option>
        <option value="Service">&#160;Service-Providing</option>
        <option value="Trade">&#160;&#160;Trade, Transportation & Utilities</option>
        <option value="Inform">&#160;&#160;Information</option>
        <option value="Finance">&#160;&#160;Financial Activities</option>
        <option value="Prof">&#160;&#160;Professional & Business Services</option>
        <option value="Education">&#160;&#160;Education & Health</option>
        <option value="Leisure">&#160;&#160;Leisure & Hospitality</option>
        <option value="OtherServ">&#160;&#160;Other Services</option>
        <option value="Unclass">&#160;Unclassified</option>
      </select>
      Classification:
      <select id="class-select" class="esri-widget">
        <option value="bls" selected>Fixed</option>
        <option value="equal-interval">Equal interval</option>
        <option value="quantile">Quantile</option>
        <option value="natural-breaks">Natual Breaks</option>
        <option value="manual">Manual</option>
      </select>
      Breaks:
      <input
        type="number"
        id="num-classes"
        class="esri-widget"
        value="11"
        min="2"
        max="11"
      />
    </div>
  </body>
</html>
